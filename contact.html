<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script refer src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"></script> <!--Inside font-awesome -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css"> <!--Inside bulma -->
    <link rel="stylesheet" href="style.css">
    <title>Home</title>
</head>
<body>
    <header>
        <div class="container">
            <nav class="navbar" role="navigation" aria-label="main navigation">
                <div class="navbar-brand">
                    <a class="navbar-item" href="https://bulma.io">
                        <img src="https://bulma.io/images/bulma-logo.png" width="112" height="28">
                    </a>
    
                    <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false"
                        data-target="navbarBasicExample">
                        <span aria-hidden="true"></span>
                        <span aria-hidden="true"></span>
                        <span aria-hidden="true"></span>
                    </a>
                </div>
    
                <div id="navbarBasicExample" class="navbar-menu is-active">
<!--Is-active to make it apparent on mobile-->
                    <div class="navbar-start">
                        <a class="navbar-item" href="/index.html">
                            Home
                        </a>
    
                        <a class="navbar-item" href="/contact.html">
                            Contact
                        </a>
            </nav>
        </div>
    </header>
<!--Begging column 1 Profile -->
<section>
    <div class="container">
        <div class="columns">
            <div class="column is-3">
                <div class="card">
                    <div class="card-image">
                        <figure class="image is-4by3">
                            <img src="https://bulma.io/images/placeholders/1280x960.png" alt="Placeholder image">
                        </figure>
                    </div>
                    <div class="card-content">
                        <div class="media">
                            <div class="media-left">
                                </figure>
                            </div>
                            <div class="media-content">
                                <p class="title is-4">Leandro Rocha</p>
                        <span class="tag is-dark is-medium">JavaScript FullStack Developer</span>
                                <!--tag is-dark (color) is-medium (size)-->
                            </div>
                        </div>

                        <div class="content"><br>
                            <p>(61) 9 9585-1446</p>
                            <p>Leandro@Gmail.com</p>
                        </div>
                    </div>
                </div>
            </div>
            <!--Begging column 2 Formulary -->
            <div class="column is-9">
                <div class="content">
                    <div class="card">
                        <p class="title is-5">Contact</p>

                        <div class="field">
                            <label class="label">Email</label>
                            <div class="control has-icons-left has-icons-right">
                                <input class="input" type="email" placeholder="Email input" value="">
                            </div>

                        </div>

                        <div class="field">
                            <label class="label">Message</label>
                            <div class="control">
                                <textarea class="textarea" placeholder="Textarea"></textarea>
                            </div>
                        </div>


                        <div class="field is-grouped">
                            <div class="control">
                                <button class="button is-link">Sent</button>
                            </div>
                        </div>
                            </div>
                    </div>
                </div>
            </div>
        </div>
</body>
</html>
